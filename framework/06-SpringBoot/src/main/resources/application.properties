# 配置端口
server.port=8080

# 配置web应用的名称
server.servlet.context-path=/SpringBoot

# 数据库连接信息
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://192.168.21.128:3306/ssm?useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=root

# 开启mybatis的自动驼峰配置
mybatis.configuration.map-underscore-to-camel-case = true

# 加载mybatis的映射文件
mybatis.mapper-locations=classpath:mapper/*Dao.xml

# 配置domain的别名扫描
mybatis.type-aliases-package=com.com.hengshui.domain

# redis的位置
spring.redis.host = 192.168.23.128

# redis的端口
spring.redis.port = 6379

#日志级别
logging.level.com.com.hengshui = debug



